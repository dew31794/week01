                                </div>

                                        <a class="btn btn-file">
                                            <i class="fas fa-plus"></i>

                                        </a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12 control-label demo-text"><i class="far fa-comment-dots"></i>文字敘述</label>
                                    <div class="col-sm-12">
                                        <textarea name="word" id="word" cols="20" rows="5" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
